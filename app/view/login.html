<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>AtiveX</title>

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <div class="alert alert-danger" id="alert_error" role="alert">
    Username e/ou Password inválido(s). 
  </div>
  <form>
    <h1 class="h3 mb-3 fw-normal">Login:</h1>

    <div class="form-floating">
      <input type="username" class="form-control" id="inp_username" placeholder="Usuário" autocomplete="username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="inp_password" placeholder="Password" autocomplete="current-password">
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembre-me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" id="btn_submit" type="button">Entrar</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
  
</html>
